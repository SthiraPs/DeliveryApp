        type: string
      price:
        type: number
      statusId:
        type: integer
      stockQty:
        type: integer
    type: object
  models.ProductCategory:
    properties:
      description:
        type: string
      name:
        type: string
      statusId:
        type: integer
    type: object
  models.SignInRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.User:
    properties:
      email:
